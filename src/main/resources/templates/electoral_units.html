<div class="container-fluid">

    <div class="container">
        <form th:object="${unit}" action="/admin/units" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Име на изборната единица</label>
                <input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Број на пратеници</label>
                <input type="number" th:field="*{numDeputies}" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Запиши</button>
        </form>
    </div>

    <nav class="navbar bg-secondary bg-gradient container-fluid px-0">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Податоци за изборните единици</span>
        </div>
    </nav>

    <div class="container">
        <table class="table table-striped table-hover">
            <thead class="table-header">
            <tr>
                <th>#</th>
                <th>Име</th>
                <th>Број пратеници</th>
            </tr>
            </thead>
            <tbody>
            <tr th:onclick="|window.location.href='/admin/units/${unit.id}/edit';|" th:each="unit, iter : ${units}">
                <td th:text="${iter.count}"></td>
                <td th:text="${unit.name}"></td>
                <td th:text="${unit.numDeputies}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
